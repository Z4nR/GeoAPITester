<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
  </head>
  <body>
    <div id="map" style="height: 800px"></div>
  </body>
  <script
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""
  ></script>
  <script>
    const map = L.map("map").setView([-1.2480891, 115.419], 5);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:
        'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      tileSize: 512,
      zoomOffset: -1,
    }).addTo(map);

    function zoomToFeature(e) {
      map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
      layer.on({
        click: zoomToFeature,
      });
    }

    const BASE_URL = "https://brainy-rose-rugby-shirt.cyclic.app/v1";

    async function getPageSize() {
      const response = await fetch(`${BASE_URL}/get-prov-page`);
      const data = await response.json();
      const pageSize = data.totalPage;
      return pageSize;
    }

    const loadData = async () => {
      let i = 1;
      let batchSize = 5;
      const mixData = [];
      const page = await getPageSize();
      console.log(page);

      while (i < page) {
        let dataSize = batchSize;
        if (i + batchSize > page) {
          dataSize = page - i + 1;
        }

        const fetchData = async () => {
          const data = await Promise.all(
            Array(pageSize)
              .fill(null)
              .map((_, index) =>
                fetch(`${BASE_URL}/get-province-all?page=${index + i}`).then(
                  (res) => res.json()
                )
              )
          );
          mixData.push(...data);
        };

        await fetchData();
        i += dataSize;
      }

      const array = mixData.flat();
      const mergeArray = array;
      console.log(mergeArray);
    };

    loadData();
  </script>
</html>
